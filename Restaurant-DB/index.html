<!DOCTYPE html>
<html>
<head>
    <title>Hotel Management System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #777;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Section Styles */
        section {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #777;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hotel Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Reservation</a></li>
        </ul>
    </nav>

    <section>
        <h2>About Us</h2>
        <p>Welcome to our hotel management website. We provide excellent services and comfortable accommodation for your stay.</p>
    </section>

    <footer>
        <p>&copy; 2023 Hotel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
